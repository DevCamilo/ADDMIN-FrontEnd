<app-side-nav></app-side-nav>
<div class="move">
  <div class="container z-depth-4">
    <br>
    <h1>Consultar PQRS</h1>
    <div class="row">
      <div class="col s12 m6" *ngFor=" let data of allData; let i = index ">
        <ul class="collection with-header">
          <li class="collection-header">
            <h4>{{data._id.name}}</h4>
            <p>{{data._id.description}}</p>
          </li>
          <li class="collection-item avatar" *ngFor=" let info of data.info | paginate: { itemsPerPage: 3, currentPage: p[i], id: data}">
            <img src="../../../../assets/avatar.png" alt="" class="circle">
            <span class="title">{{info.user.name}} {{info.user.lastName}}</span>
            <p><b>{{info.title}}</b> 
              <br>
              {{info.description}}
            </p>
            <a class="secondary-content"><i class="material-icons">grade</i></a>
        </ul>
        <pagination-controls (pageChange)="p[i] = $event" [id]="data" previousLabel="" nextLabel="">
        </pagination-controls>
      </div>
    </div>
    <br>
  </div>
</div>
