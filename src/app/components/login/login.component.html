<div class="backgraund">
  <div class="filter">
    <div id="login-page" class="row">
      <div class="col s12 z-depth-6 card-panel">
        <form #usuarioForm="ngForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="row">
          </div>
          <div class="row">
            <h2 style="text-align:center">Login</h2>
            <div class="input-field col s12">
              <i class="material-icons prefix">mail_outline</i>
              <input class="validate" id="email" type="email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}">
              <label for="email" data-error="wrong" data-success="right">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">lock_outline</i>
              <input id="password" type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
              <label for="password">ContraseÃ±a</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button  type="Submit" class="btn waves-effect waves-light col s12">Entrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
