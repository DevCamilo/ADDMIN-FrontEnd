<app-nav-bar></app-nav-bar>
<div class="background">
  <div class="filter">
    <div class="section"></div>
    <main style="text-align: center">
      <div class="section"></div>
      <div class="section"></div>
      <div class="container">
        <div class="z-depth-1 grey lighten-4 row"
          style="display: inline-block; padding: 30px 30px 20px 30px; border: 1px solid #EEE;">

          <h3>Ingresar</h3>
          <form class="col s12" #usuarioForm="ngForm" (ngSubmit)="onSubmit()">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12' style="margin-left: -10px">
                <i class="material-icons prefix">mail_outline</i>
                <input class='validate' type='email' id='email' [(ngModel)]="user.email"
                  [ngModelOptions]="{standalone: true}" />
                <label for='email'>Correo</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12' style="margin-left: -10px">
                <i class="material-icons prefix">lock_outline</i>
                <input class='validate' type='password' id='password' [(ngModel)]="user.password"
                  [ngModelOptions]="{standalone: true}" />
                <label for='password'>Contraseña</label>
              </div>
              <label style='float: right; margin-right: 20px;'>
                <a class='pink-text'><b>¿Olvidaste tu Contraseña?</b></a>
              </label>
            </div>

            <br />
            <div class='row'>
              <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect'>Iniciar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="section"></div>
      <div class="section"></div>
      <div class="section"></div>
      <div class="section"></div>
    </main>
  </div>
</div>
